[server]
http_port = 3000

[database]
type = sqlite3
path = grafana.db

[log]
mode = console
level = info

[analytics]
check_for_updates = true

[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_role = Admin

[auth.anonymous]
enabled = true
org_role = Admin

